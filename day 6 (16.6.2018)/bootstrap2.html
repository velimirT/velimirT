<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Coding Bootcamp!</title>

  <!-- We link our html to the Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
  	.jumbotron{
  		text-align: center;
  	}
  </style>
</head>
<body>
	<div class = "jumbotron">
		<h1>Jumbotron</h1>
		<p>...</p>
		<p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
	</div>
	<div class = "container-fluid">
		<div class = "row">
			<div class="btn-group col-sm-4 text-center" role="group" aria-label="...">
			  <button type="button" class="btn btn-default">Left</button>
			  <button type="button" class="btn btn-default">Middle</button>
			  <button type="button" class="btn btn-default">Right</button>
			</div>
			<div class="btn-group col-md-4" role="group" aria-label="...">
			  <button type="button" class="btn btn-default">Left</button>
			  <button type="button" class="btn btn-default">Middle</button>
			  <button type="button" class="btn btn-default">Right</button>
			</div>
			<div class="btn-group col-lg-4" role="group" aria-label="...">
			  <button type="button" class="btn btn-default">Left</button>
			  <button type="button" class="btn btn-default">Middle</button>
			  <button type="button" class="btn btn-default">Right</button>
			</div>
		</div>
	</div>
	<div class="alert alert-success" role="alert">Using Bootstrap makes for fast development</div>
	<div class="alert alert-warning" role="alert"><a href = "https://getbootstrap.com/docs/3.3/components/" class = "alert-link">Bootstrap</a> has predefined styles</div>
	<div class="alert alert-danger" role="alert">You have to override Bootstrap's styles to accomplish Pixel Perfect Designs</div>
</body>
</html>
